<!DOCTYPE html>
<!-- Le dice al navegador que todo el codigo que viene despues es de HTML5 -->
<html lang="es">
	<!-- Contenerdor principal, lleva un atributo lang que le indica al navegador en que idioma viene el contenido de la pagina -->
	<head>
		<!-- Dentro de la etiqueta head viene todo lo importante para el navegador para poder cargar el proyecto en la forma en la que se construyo, este contenido no es visual, por ejemplo librerias-->

		<!-- le dan informacion al navegador para que sepan como tratar a la pagina y a su contenifo -->
		<meta charset="UTF-8" />
		<!-- en este caso el atributo charset le dice al navegador como comportarse si encuentra caracteres especiales como acentos o emojis -->

		<meta
			name="description"
			content="Esta pagina que mostrara fotos de gatos"
		/>
		<!-- Este atributonos ayuda en SEO y tambien ayuda al navegador y al usuario para que ambos conozcan que contenido encontraran en nuestra pagian web -->

		<meta name="robots" content="index,follow" />
		<!-- es decirle a todoos los orobots de los buscadores que puedan ayudar a colorcar nuestra pagina en relacvion a la busqueda que hace un usuario -->

		<title>Titulo de mi pagina</title>
		<!-- es el titulo que aparece en el tab de mi pagina web -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- esta line va en relacion con el responsive de la pagina web, asi podran escalarse un poco las imagenes y lso textos dependiendo de donde se abra la pagina web -->

		<link rel="stylesheet" href="style.css" />
		<!-- con esta etiqueta podemos linkear los achivos de css con nuestra pagina web -->
	</head>
	<body>
		<!-- en esta seccion vienen todo el contenido de la pagina texto, imagenes, videos y demas -->

		<!-- en HTML existen etiquetas de contenido y etiquetas contenedoras, la etiquetas contenedoras tendran mas etiquetas html dentro de ellas y las etiquetas de contenido tendran comosu nombre lo indica el contenido a mostra en la pagina web -->

		<header>
			<!--etiqueta para el encabezado de nuestra pagina-->
			<nav></nav>
		</header>
		<main>
			<section>
				<article></article>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<ol>
					<li></li>
					<li></li>
					<li></li>
				</ol>
			</section>
		</main>
		<footer>
			<p></p>
			<h1></h1>
			<h2></h2>
			<h3></h3>
			<a href=""></a>
		</footer>
	</body>
</html>
