<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input type submit vs. Button tag</title>
	</head>
	<body>
		<!-- Lo ideal es utilizar inputs para formularios y los buttons para cualquier otro boton dentro de nuestro sitio web -->
		<input type="submit" value="Enviar!(input)" />
		<button type="submit">Enviar!(button)</button>
	</body>
</html>
