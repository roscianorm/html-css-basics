<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<!-- los labes son los que le indican a los usuarios en la pagina web que se va a recolectar con los inputs y ese atributo for idica en el codigo a que input esta ligado ese label -->
			<label for="nombre">
				<span>Cual es tu nombre?</span>
				<!-- El input es la etiqueta con la cual recolectamos los datos de los usuarios, existen diferentes tipos de inputs-->
				<input type="text" id="nombre" placeholder="Tu nombre" />
			</label>
			<label for="inicio-platzi">
				<span>Que dia iniciaste en Platzi?</span>
				<input type="date" id="inicio-platzi" />
			</label>
			<label for="horario">
				<span>En que horario estudias?</span>
				<input type="time" id="horario" />
			</label>

			<!-- Types de los inputs https://www.w3schools.com/html/html_form_input_types.asp -->
		</form>
	</body>
</html>
