<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imagenes</title>
	</head>
	<body>
		<section>
			<!-- etiqueta de imagen que nos ayuda a poner renderizar las imagenes, tiene atributos como src(source) en donde ira el url o path de la imagen. El atributo alt(description) sirve para cuando una imagen no se logra renderizar porque pondra esta descripcion en lugar de la imagen, tambien ayuda para temas de accesibilidad-->
			<img
				src="./tinypng/pexels-andrew-neel-small.jpg"
				alt="doggy image small"
			/>

			<!-- etiqueta figure, ayuda a crear un contenedor para la imagen -->
			<figure>
				<img
					src="./tinypng/pexels-andrew-neel-medium.jpg"
					alt="doggy image medium"
				/>
				<figcaption>doddy small image</figcaption>
			</figure>
		</section>
	</body>
</html>
