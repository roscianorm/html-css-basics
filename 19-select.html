        <option value="html5">HTML5</option>

		<!-- Esta es la forma ideal de hacer una etiqueta de select, para que el usuario pueda encontrar lo que esta buscando sin necesidad de tener que scrollear infinitamente -->
		<input list="cursos" />
		<datalist id="cursos">
			<option value="JavaScript"></option>
			<option value="CSS3"></option>
			<option value="HTML5"></option>
		</datalist>
	</body>
</html>
